apiVersion: apps/v1
kind: Deployment
metadata:
  name: podinfo-demo
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: podinfo-demo
  template:
    metadata:
      labels:
        app: podinfo-demo
    spec:
      containers:
        - image: {{.Values.image}}
          imagePullPolicy: IfNotPresent
          name: podinfo-demo
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: 9898